<!DOCTYPE html>

<html lang="en">
  <head><title>OpenCOW</title></head>
  <link href="themes/login.css" rel="stylesheet" type="text/css" />
  <body>
    <div>
      <a href="/authenticate?openid=https%3A%2F%2Fwww.google.com%2Faccounts%2Fo8%2Fid" title="Login with your Google account"><div class="login google"></div></a>
      <a href="/authenticate?openid=facebook.anyopenid.com" title="Login with your Facebook account"><div class="login facebook"></div></a>
      <a href="/authenticate?openid=twitter.anyopenid.com" title="Login with your Twitter account"><div class="login twitter"></div></a>
      <a href="/authenticate?openid=live.anyopenid.com" title="Login with your Windows Live account"><div class="login live"></div></a>
      <a href="/authenticate?openid=me.yahoo.com" title="Login with your Yahoo! account"><div class="login yahoo"></div></a>
    </div>
    <form method="get" action="/authenticate">
      <p>Login using OpenID</p>
      <input name="openid" />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
