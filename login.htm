<!DOCTYPE html>

<html lang="en">
  <head>
    <title>OpenCOW</title>
    <script src="lib.js"></script>
  </head>
  <style>
    body {
      background-color:black;
      color:white;
      font-family:"droid sans", "calibri", "arial", sans-serif;
    }
    body > * {
      width:100%;
      text-align:center;
    }
    #logins > * {
      width:64px;
      height:64px;
      margin:5px;
      overflow:hidden;
      position:relative;
      display:inline-block;
    }
    .login {
      width:64px;
      height:64px;
      background-repeat: no-repeat;
      cursor:pointer;
    }
    #logins form {
      position:absolute;
      top:0;left:74px;
      width:226px;height:64px;
      background-color:#444;
    }
    #logintext {
      font-weight:bold;
      margin-bottom:10px;
      font-size:14px;
    }
    #title {
      font-weight:bold;
      margin-top:40px;
      margin-bottom:60px;
      font-size:40px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="themes/login.css" />
  <body>
    <div id="title">
      bailus.no.de
    </div>
    <div id="logintext">
      Please sign in using one of the following services:
    </div>
    <div id="logins">
      <a href="/authenticate?openid=https%3A%2F%2Fwww.google.com%2Faccounts%2Fo8%2Fid" title="Login with your Google account"><div class="login google"></div></a>
      <a href="/authenticate?openid=me.yahoo.com" title="Login with your Yahoo! account"><div class="login yahoo"></div></a>
      <a href="/authenticate?openid=facebook.anyopenid.com" title="Login with your Facebook account"><div class="login facebook"></div></a>
      <a href="/authenticate?openid=twitter.anyopenid.com" title="Login with your Twitter account"><div class="login twitter"></div></a>
      <a href="/authenticate?openid=live.anyopenid.com" title="Login with your Windows Live account"><div class="login live"></div></a>
      <span title="Login with your openID account">
        <div class="login openid"></div>
        <form method="get" action="/authenticate">
          <div>Login using openID:</div>
          <div><input name="openid" /><input type="submit" value="Login" /></div>
        </form>
      </span>
      <span title="Login with your Blogger account">
        <div class="login blogger"></div>
        <form class="blogger">
          <div>Enter your Blogger username:</div>
          <div><input name="openid" class="blogger" /><input type="submit" value="Login" /></div>
        </form>
      </span>
      <span title="Login with your LiveJournal account">
        <div class="login livejournal"></div>
        <form class="livejournal">
          <div>Enter your LiveJournal username:</div>
          <div><input name="openid" class="livejournal" /><input type="button" value="Login" /></div>
        </form>
      </span>
      <span title="Login with your AOL account">
        <div class="login aol"></div>
        <form class="aol">
          <div>Enter your AOL username:</div>
          <div><input name="openid" class="aol" /><input type="button" value="Login" /></div>
        </form>
      </span>
      <span title="Login with your MySpace account">
        <div class="login myspace"></div>
        <form class="myspace">
          <div>Enter your MySpace username:</div>
          <div><input name="openid" class="myspace" /><input type="button" value="Login" /></div>
        </form>
      </span>
    </div>
    <script>
      $('form').parent().children('.login').click(function(event){
        if ($(this).parent().hasClass('visible')) {
          $('.visible').removeClass('visible');
          $('.visible').animate({ width:64 },300);
        }
        else {
          $('.visible').removeClass('visible');
          $('.visible').animate({ width:64 },300);
          $(this).parent().animate({ width:300 },300,function(){
            $(this).addClass('visible');
          });
        }
      });
      $('form.blogger').submit(function(){
        window.location = '/authenticate?openid='+$('input.blogger').attr('value')+'.blogger.com'; return false;
      });
      $('form.livejournal').submit(function(){
        window.location = '/authenticate?openid='+$('input.livejournal').attr('value')+'.livejournal.com'; return false;
      });
      $('form.aol').submit(function(){
        window.location = '/authenticate?openid=openid.aol.com%2F'+$('input.aol').attr('value'); return false;
      });
      $('form.myspace').submit(function(){
        window.location = '/authenticate?openid=myspace.com%2F'+$('input.myspace').attr('value'); return false;
      });
    </script>
  </body>
</html>
